# vim: et sts=2
# prefix
set -g prefix C-t
unbind-key C-b

# status
set   -g status on
set   -g status-interval 1
set   -g status-position bottom
setw  -g window-status-format "#I:#W#{?window_flags,#{window_flags}, }"
setw  -g window-status-current-attr bold
setw  -g window-status-current-bg   blue
setw  -g window-status-current-fg   white
set   -g status-attr default
set   -g status-bg green
set   -g status-fg black
set   -g status-justify left
set   -g status-left "[#S] | "
set   -g status-left-attr default
set   -g status-left-bg default
set   -g status-left-fg default
set   -g status-left-length 10
set   -g status-right "#{?client_prefix,#[reverse],#[bg=colour237,fg=white]}"
#set  -ga status-right " #[fg=cyan,bold][#(/usr/bin/git -C #{pane_current_path} describe --contains --all)]"
#set  -ga status-right " #[fg=yellow][#(/usr/bin/git -C #{pane_current_path} config --get user.name)"
#set  -ga status-right " | #(/usr/bin/git -C #{pane_current_path} config --get user.email)]"
#set  -ga status-right " #(/usr/bin/git -C #{pane_current_path} diff --no-ext-diff --quiet || echo '*')"
#set  -ga status-right " #(/usr/bin/git -C #{pane_current_path} diff --no-ext-diff --cached --quiet || echo '+')"
set  -ga status-right " %m/%d %T"
set  -ga status-right " #[default]"
#set   -g status-right-attr default
#set   -g status-right-bg default
#set   -g status-right-fg default
set   -g status-right-length 60

# visual notification
setw  -g monitor-activity on
set   -g visual-activity  on

set-window-option -g mode-keys vi
set -g mouse on
set -sg escape-time 0

# color(true-color)
set -g default-terminal screen-256color
set -ga terminal-overrides ",xterm-256color:Tc"


bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

